name: Test code
on: [push, pull_request]

jobs:
  unit-test:
    uses: charlotte-os/devops/core/unit_tests.yml@main
    secrets: inherit
    with:
      toolchain: nightly
  style-check:
    uses: charlotte-os/devops/core/style_check.yml@main
    secrets: inherit
    with:
      toolchain: nightly
  benchmark:
    needs: [unit-test, style-check]
    uses: charlotte-os/devops/core/benchmark.yml@main
    secrets: inherit
    with:
      toolchain: nightly
